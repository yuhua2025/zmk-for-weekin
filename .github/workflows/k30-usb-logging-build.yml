name: Build K30 Keyboard - USB Logging Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          persist-credentials: false
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('app/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Initialize ZMK
        run: |
          # 检查目录结构并找到正确的west.yml文件位置
          echo "检查目录结构..."
          ls -la
          find . -name "west.yml" -type f

          # 直接在根目录初始化，让west自动查找west.yml
          west init
          west update
          west zephyr-export
      - name: Check and create USB logging snippet
        run: |
          # 确保zmk-usb-logging snippet存在
          if [ ! -d "app/snippets/zmk-usb-logging" ]; then
            echo "创建zmk-usb-logging snippet目录"
            mkdir -p app/snippets/zmk-usb-logging
            
            # 创建snippet配置文件
            echo "name: zmk-usb-logging" > app/snippets/zmk-usb-logging/snippet.yml
            echo "append: " >> app/snippets/zmk-usb-logging/snippet.yml
            echo "  - zmk-usb-logging.conf" >> app/snippets/zmk-usb-logging/snippet.yml
            echo "  - zmk-usb-logging.overlay" >> app/snippets/zmk-usb-logging/snippet.yml
            
            # 创建配置文件
            echo "CONFIG_ZMK_USB_LOGGING=y" > app/snippets/zmk-usb-logging/zmk-usb-logging.conf
            
            # 创建设备树覆盖文件
            echo '/' > app/snippets/zmk-usb-logging/zmk-usb-logging.overlay
            echo '{' >> app/snippets/zmk-usb-logging/zmk-usb-logging.overlay
            echo '    chosen {' >> app/snippets/zmk-usb-logging/zmk-usb-logging.overlay
            echo '        zephyr,console = &snippet_zmk_usb_logging_uart;' >> app/snippets/zmk-usb-logging/zmk-usb-logging.overlay
            echo '        zephyr,shell-uart = &snippet_zmk_usb_logging_uart;' >> app/snippets/zmk-usb-logging/zmk-usb-logging.overlay
            echo '    };' >> app/snippets/zmk-usb-logging/zmk-usb-logging.overlay
            echo '};' >> app/snippets/zmk-usb-logging/zmk-usb-logging.overlay
            echo '' >> app/snippets/zmk-usb-logging/zmk-usb-logging.overlay
            echo '&zephyr_udc0 {' >> app/snippets/zmk-usb-logging/zmk-usb-logging.overlay
            echo '    snippet_zmk_usb_logging_uart: snippet_zmk_usb_logging_uart {' >> app/snippets/zmk-usb-logging/zmk-usb-logging.overlay
            echo '        compatible = "zephyr,cdc-acm-uart";' >> app/snippets/zmk-usb-logging/zmk-usb-logging.overlay
            echo '        label = "CDC_ACM_0";' >> app/snippets/zmk-usb-logging/zmk-usb-logging.overlay
            echo '    };' >> app/snippets/zmk-usb-logging/zmk-usb-logging.overlay
            echo '};' >> app/snippets/zmk-usb-logging/zmk-usb-logging.overlay
          else
            echo "zmk-usb-logging snippet已存在"
          fi

          # 确保k30目录存在（注意路径应该一致，使用zmk/app前缀）
          mkdir -p zmk/app/boards/shields/k30
          echo "已创建k30目录: $(ls -la zmk/app/boards/shields/ 2>/dev/null)"

          # 确保k30.conf包含必要的USB日志依赖配置
          if [ -f "zmk/app/boards/shields/k30/k30.conf" ]; then
            echo "检查k30.conf是否已包含USB日志配置"
            # 检查是否已包含配置
            if ! grep -q "CONFIG_ZMK_USB_LOGGING" zmk/app/boards/shields/k30/k30.conf; then
              echo "添加USB日志依赖配置到k30.conf"
              echo 'CONFIG_LOG=y' >> zmk/app/boards/shields/k30/k30.conf
              echo 'CONFIG_USB_DEVICE=y' >> zmk/app/boards/shields/k30/k30.conf
              echo 'CONFIG_USB_DEVICE_STACK=y' >> zmk/app/boards/shields/k30/k30.conf
              echo 'CONFIG_SERIAL_SUPPORT_INTERRUPT=y' >> zmk/app/boards/shields/k30/k30.conf
              echo 'CONFIG_CONSOLE=y' >> zmk/app/boards/shields/k30/k30.conf
              echo 'CONFIG_USB_CDC_ACM=y' >> zmk/app/boards/shields/k30/k30.conf
              echo 'CONFIG_UART_CONSOLE=y' >> zmk/app/boards/shields/k30/k30.conf
              echo 'CONFIG_UART_INTERRUPT_DRIVEN=y' >> zmk/app/boards/shields/k30/k30.conf
            else
              echo "k30.conf已包含USB日志配置"
            fi
          else
            echo "创建k30.conf并添加USB日志配置"
            echo 'CONFIG_LOG=y' > zmk/app/boards/shields/k30/k30.conf
            echo 'CONFIG_USB_DEVICE=y' >> zmk/app/boards/shields/k30/k30.conf
            echo 'CONFIG_USB_DEVICE_STACK=y' >> zmk/app/boards/shields/k30/k30.conf
            echo 'CONFIG_SERIAL_SUPPORT_INTERRUPT=y' >> zmk/app/boards/shields/k30/k30.conf
            echo 'CONFIG_CONSOLE=y' >> zmk/app/boards/shields/k30/k30.conf
            echo 'CONFIG_USB_CDC_ACM=y' >> zmk/app/boards/shields/k30/k30.conf
            echo 'CONFIG_UART_CONSOLE=y' >> zmk/app/boards/shields/k30/k30.conf
            echo 'CONFIG_UART_INTERRUPT_DRIVEN=y' >> zmk/app/boards/shields/k30/k30.conf
          fi

      - name: Debug Information
        run: |
          echo "工作目录: $(pwd)"
          echo "列出根目录内容..."
          ls -la
          echo "检查zmk/app目录..."
          ls -la zmk/app/ 2>/dev/null || echo "zmk/app目录不存在"
          echo "列出snippets目录内容..."
          ls -la zmk/app/snippets/ 2>/dev/null || echo "zmk/app/snippets目录不存在"
          echo "列出zmk-usb-logging目录内容..."
          ls -la zmk/app/snippets/zmk-usb-logging/ 2>/dev/null || echo "zmk-usb-logging snippet不存在"
          echo "检查snippet配置文件..."
          if [ -f "zmk/app/snippets/zmk-usb-logging/snippet.yml" ]; then
            echo "snippet.yml内容:"
            cat zmk/app/snippets/zmk-usb-logging/snippet.yml
          fi
          echo "列出k30配置文件内容..."
          if [ -f "zmk/app/boards/shields/k30/k30.conf" ]; then
            echo "k30.conf内容:"
            cat zmk/app/boards/shields/k30/k30.conf
          fi

      - name: Build firmware
        run: |
          # 检查目录结构，确认正确的app路径
          echo "检查app目录位置..."
          ls -la app/ 2>/dev/null || echo "app目录不存在"
          ls -la app/CMakeLists.txt 2>/dev/null || echo "app/CMakeLists.txt不存在"

          # 使用正确的app目录路径进行构建
          west build -b nrfmicro_13 -s app -- \
            -DZMK_CONFIG="$GITHUB_WORKSPACE/config" \
            -DSHIELD=k30

      - name: Verify Build Output
        run: |
          echo "检查构建输出..."
          # 查找所有可能的固件文件位置
          FIRMWARE_FILES=$(find . -name "zmk.hex" -o -name "zmk.uf2")

          if [ -z "$FIRMWARE_FILES" ]; then
            echo "错误: 未找到固件文件!"
            # 检查标准构建目录是否存在
            if [ -d "build/zephyr" ]; then
              echo "构建目录内容:"
              ls -la build/zephyr/
              # 显示构建日志以帮助调试
              if [ -f "build/zephyr/build.log" ]; then
                echo "构建日志内容:"
                tail -n 100 build/zephyr/build.log
              fi
            else
              echo "构建目录不存在，检查其他可能的位置..."
              find . -name "build" -type d | xargs ls -la 2>/dev/null || echo "未找到构建目录"
            fi
            exit 1
          else
            echo "找到固件文件:"
            echo "$FIRMWARE_FILES"
            # 显示固件文件的详细信息
            for file in $FIRMWARE_FILES; do
              echo "文件信息: $file"
              ls -lh "$file"
            done
          fi

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: k30-usb-logging-firmware
          path: build/zephyr/zmk.uf2
