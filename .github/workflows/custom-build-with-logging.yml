name: Custom Build with USB Logging

on:
  # 当以下文件有变更时自动触发
  push:
    paths:
      - ".github/workflows/custom-build-with-logging.yml"
      - "app/boards/shields/k30/**"
      - "app/snippets/zmk-usb-logging/**"
  # 当有Pull Request时触发
  pull_request:
    paths:
      - ".github/workflows/custom-build-with-logging.yml"
      - "app/boards/shields/k30/**"
  # 手动触发配置，添加一个输入选项
  workflow_dispatch:
    inputs:
      log_message:
        description: "构建日志说明"
        required: false
        default: "手动构建启用USB日志的K30固件"

jobs:
  build-with-logging:
    runs-on: ubuntu-latest
    container:
      image: docker.io/zmkfirmware/zmk-build-arm:3.5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('app/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Initialize workspace (west init)
        run: west init -l app
      - name: Update modules (west update)
        run: west update --fetch-opt=--filter=tree:0
      - name: Export Zephyr CMake package (west zephyr-export)
        run: west zephyr-export
      - name: Debug Information
        run: |
          echo "工作目录: $(pwd)"
          echo "列出根目录内容..."
          ls -la
          echo "检查app目录..."
          ls -la app/ 2>/dev/null || echo "app目录不存在"
          echo "检查west.yml文件..."
          if [ -f "app/west.yml" ]; then
            echo "west.yml文件存在于app目录"
            cat app/west.yml
          else
            echo "搜索所有west.yml文件..."
            find . -name "west.yml" -type f -exec echo "找到west.yml: {}" \; -exec cat {} \;
          fi
          echo "列出zmk-usb-logging snippet目录内容..."
          ls -la app/snippets/zmk-usb-logging/ 2>/dev/null || echo "zmk-usb-logging snippet不存在"
          # 检查snippet配置文件
          if [ -f "app/snippets/zmk-usb-logging/snippet.yml" ]; then
            echo "snippet.yml内容:"
            cat app/snippets/zmk-usb-logging/snippet.yml
          fi
          # 检查k30配置文件
          if [ -f "app/boards/shields/k30/k30.conf" ]; then
            echo "k30.conf内容:"
            grep -E "USB|LOG|SERIAL|CONSOLE" app/boards/shields/k30/k30.conf || echo "未找到相关配置"
          fi
      - name: Build with USB Logging
        run: |
          echo "开始构建启用USB日志的K30固件..."

          # 动态查找app目录
          APP_DIR=$(find . -name "CMakeLists.txt" -path "*/app/CMakeLists.txt" | xargs dirname)
          if [ -z "$APP_DIR" ]; then
            echo "Error: Could not find app directory with CMakeLists.txt"
            exit 1
          fi

          echo "Building from: $APP_DIR"

          # 使用相对路径进行构建
          RELATIVE_APP_DIR=$(realpath --relative-to="$(pwd)" "$APP_DIR")

          echo "构建命令: west build -b nrfmicro_13 -s $RELATIVE_APP_DIR -- -DSHIELD=k30 -S zmk-usb-logging"

          # 显示Kconfig依赖关系以调试问题
          echo "显示USB日志的Kconfig依赖关系..."
          west build -b nrfmicro_13 -s "$RELATIVE_APP_DIR" -- -DSHIELD=k30 -S zmk-usb-logging -t guiconfig || echo "Kconfig GUI不可用，继续构建..."

          # 捕获错误并输出详细日志
          west build -b nrfmicro_13 -s "$RELATIVE_APP_DIR" -- -DSHIELD=k30 -S zmk-usb-logging || {
            echo "构建失败! 检查常见问题..."
            find . -name "zephyr.log" -exec cat {} \;
            # 显示最终的配置文件内容以调试
            if [ -f "build/zephyr/.config" ]; then
              echo "最终配置文件内容:"
              grep -E "USB|LOG|SERIAL|CONSOLE" build/zephyr/.config
            fi
            exit 1
          }
      - name: Verify Build Output
        run: |
          echo "检查构建输出..."
          # 查找所有可能的固件文件位置
          FIRMWARE_FILES=$(find . -name "zmk.hex" -o -name "zmk.uf2")

          if [ -z "$FIRMWARE_FILES" ]; then
            echo "错误: 未找到固件文件!"
            # 检查标准构建目录是否存在
            if [ -d "build/zephyr" ]; then
              echo "构建目录内容:"
              ls -la build/zephyr/
              # 显示构建日志以帮助调试
              if [ -f "build/zephyr/build.log" ]; then
                echo "构建日志内容:"
                tail -n 100 build/zephyr/build.log
              fi
            else
              echo "构建目录不存在，检查其他可能的位置..."
              find . -name "build" -type d | xargs ls -la 2>/dev/null || echo "未找到构建目录"
            fi
            exit 1
          else
            echo "找到固件文件:"
            echo "$FIRMWARE_FILES"
            # 显示固件文件的详细信息
            for file in $FIRMWARE_FILES; do
              echo "文件信息: $file"
              ls -lh "$file"
            done
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: k30-with-usb-logging-${{ github.sha }}
          path: |
            build/zephyr/zmk.hex
            build/zephyr/zmk.uf2
            build/zephyr/zephyr.bin
          if-no-files-found: warn
          retention-days: 14
