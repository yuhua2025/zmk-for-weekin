on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  matrix:
    runs-on: ubuntu-latest
    name: Fetch Build Keyboards
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq python3-pip
          python3 -m pip install remarshal
          
      - id: set-matrix
        name: Fetch Build Matrix
        run: |
          if [ -f build.yaml ]; then
            echo "Build configuration:"
            cat build.yaml
            matrix=$(yaml2json build.yaml | jq -c '.include')
            echo "matrix=${matrix}" >> $GITHUB_OUTPUT
          else
            echo "Error: build.yaml not found"
            exit 1
          fi

  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
      options: --user root
    needs: matrix
    name: Build Keyboard
    # 修复策略部分 - 使用正确的矩阵格式
    strategy:
      matrix:
        include: ${{ fromJson(needs.matrix.outputs.matrix) }}
      fail-fast: false
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Debug information
        run: |
          echo "=== Build Configuration ==="
          echo "Board: ${{ matrix.board }}"
          echo "Shield: ${{ matrix.shield }}"
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Current directory: $(pwd)"
          ls -la

      - name: Prepare build variables
        id: vars
        run: |
          ARTIFACT_NAME="${{ matrix.board }}"
          if [ -n "${{ matrix.shield }}" ]; then
            ARTIFACT_NAME="${{ matrix.shield }}-${{ matrix.board }}"
          fi
          echo "artifact-name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT

      - name: Cache Zephyr modules
        uses: actions/cache@v4
        with:
          path: |
            .west/
            modules/
            tools/
            zephyr/
            bootloader/
          key: ${{ runner.os }}-zmk-cache-${{ hashFiles('west.yml') }}
          restore-keys: |
            ${{ runner.os }}-zmk-cache-

      - name: Initialize ZMK environment
        run: |
          west init -l config
          west update
          west zephyr-export
          echo "ZMK environment initialized"

      - name: Build firmware
        id: build
        run: |
          echo "Building for board: ${{ matrix.board }}"
          echo "With shield: ${{ matrix.shield }}"
          
          # 正确的构建命令
          west build -b ${{ matrix.board }} -s zmk/app -- \
            -DZMK_CONFIG="$GITHUB_WORKSPACE/config" \
            -DSHIELD=${{ matrix.shield }} \
            ${{ matrix.cmake-args || '' }}

      - name: Check build output
        run: |
          echo "Checking build results..."
          if [ -f "build/zephyr/zmk.uf2" ]; then
            echo "✓ UF2 firmware generated successfully"
            ls -lh build/zephyr/zmk.uf2
          elif [ -f "build/zephyr/zmk.hex" ]; then
            echo "✓ HEX firmware generated successfully"  
            ls -lh build/zephyr/zmk.hex
          elif [ -f "build/zephyr/zephyr.elf" ]; then
            echo "✓ ELF file generated"
            ls -lh build/zephyr/zephyr.elf
          else
            echo "✗ No firmware files found"
            echo "Build directory contents:"
            find build/ -type f | head -20
            exit 1
          fi

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          if [ -f "build/zephyr/zmk.uf2" ]; then
            cp build/zephyr/zmk.uf2 "artifacts/${{ steps.vars.outputs.artifact-name }}.uf2"
            echo "Created: artifacts/${{ steps.vars.outputs.artifact-name }}.uf2"
          elif [ -f "build/zephyr/zmk.hex" ]; then
            cp build/zephyr/zmk.hex "artifacts/${{ steps.vars.outputs.artifact-name }}.hex"
            echo "Created: artifacts/${{ steps.vars.outputs.artifact-name }}.hex"
          fi
          ls -la artifacts/

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.vars.outputs.artifact-name }}
          path: artifacts/*
