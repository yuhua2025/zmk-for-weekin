name: Build K30 Keyboard - Full Firmware

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
      options: --user root

    steps:
      - name: Checkout your repo (to get your k30 config)
        uses: actions/checkout@v4

      - name: Clone official latest ZMK
        run: |
          git clone --recursive https://github.com/zmkfirmware/zmk.git
          # Copy your shield config into ZMK
          mkdir -p zmk/app/boards/shields/k30
          cp -r config/boards/shields/k30/* zmk/app/boards/shields/k30/

      - name: Build firmware
        working-directory: zmk/app
        run: |
          west build -b nrfmicro_13 -- \
            -DSHIELD=k30

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: k30-full-firmware
          path: zmk/app/build/zephyr/zmk.uf2
