on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  matrix:
    runs-on: ubuntu-latest
    name: Fetch Build Keyboards
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq python3-pip
          python3 -m pip install remarshal
          
      - id: set-matrix
        name: Fetch Build Matrix
        run: |
          if [ -f build.yaml ]; then
            echo "Found build.yaml, contents:"
            cat build.yaml
            matrix=$(yaml2json build.yaml | jq -c .)
            echo "Generated matrix: ${matrix}"
            echo "matrix=${matrix}" >> $GITHUB_OUTPUT
          else
            echo "Error: build.yaml not found"
            ls -la
            exit 1
          fi

  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
      options: --user root
    needs: matrix
    name: Build ${{ matrix.shield || matrix.board }}
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.matrix.outputs.matrix)}}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Debug Build Environment
        run: |
          echo "=== Debug Information ==="
          echo "Board: ${{ matrix.board }}"
          echo "Shield: ${{ matrix.shield }}"
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Current dir: $(pwd)"
          echo "Contents:"
          ls -la
          echo "Config directory:"
          ls -la config/ || echo "No config directory"
          echo "ZMK app directory:"
          ls -la zmk/app/ || echo "ZMK app not found"

      - name: Prepare variables
        id: variables
        run: |
          if [ -n "${{ matrix.shield }}" ]; then
            EXTRA_CMAKE_ARGS="-DSHIELD=${{ matrix.shield }}"
            ARTIFACT_NAME="${{ matrix.shield }}-${{ matrix.board }}-zmk"
            DISPLAY_NAME="${{ matrix.shield }} - ${{ matrix.board }}"
          else
            EXTRA_CMAKE_ARGS=""
            ARTIFACT_NAME="${{ matrix.board }}-zmk"
            DISPLAY_NAME="${{ matrix.board }}"
          fi
          
          echo "extra-cmake-args=${EXTRA_CMAKE_ARGS}" >> $GITHUB_OUTPUT
          echo "artifact-name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "display-name=${DISPLAY_NAME}" >> $GITHUB_OUTPUT

      - name: Cache west modules
        uses: actions/cache@v4
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
            .west/
          key: ${{ runner.os }}-zmk-${{ hashFiles('west.yml') }}-v1
          restore-keys: |
            ${{ runner.os }}-zmk-

      - name: Initialize ZMK
        run: |
          echo "Initializing ZMK build environment..."
          west init -l config
          west update
          west zephyr-export
          echo "ZMK initialization completed"

      - name: Build with detailed output
        id: build
        run: |
          echo "Starting build for: ${{ matrix.board }}"
          echo "CMake args: ${{ steps.variables.outputs.extra-cmake-args }} ${{ matrix.cmake-args }}"
          
          # 使用详细输出进行构建
          west build -v -s zmk/app -b ${{ matrix.board }} -- \
            -DZMK_CONFIG="$GITHUB_WORKSPACE/config" \
            ${{ steps.variables.outputs.extra-cmake-args }} \
            ${{ matrix.cmake-args }} \
            -- -DCMAKE_VERBOSE_MAKEFILE=ON
        continue-on-error: false

      - name: Check build results
        if: steps.build.outcome != 'success'
        run: |
          echo "Build failed! Checking for clues..."
          if [ -d "build" ]; then
            echo "Build directory exists, checking contents:"
            find build/ -name "*.log" -o -name "*.txt" | head -10
            if [ -f "build/build.ninja" ]; then
              echo "Build system was generated"
            fi
          else
            echo "No build directory created"
          fi
          exit 1

      - name: Prepare artifacts
        if: steps.build.outcome == 'success'
        run: |
          mkdir -p build/artifacts
          if [ -f build/zephyr/zmk.uf2 ]; then
            echo "Found UF2 file, copying..."
            cp build/zephyr/zmk.uf2 "build/artifacts/${{ steps.variables.outputs.artifact-name }}.uf2"
          elif [ -f build/zephyr/zmk.hex ]; then
            echo "Found HEX file, copying..."
            cp build/zephyr/zmk.hex "build/artifacts/${{ steps.variables.outputs.artifact-name }}.hex"
          elif [ -f build/zephyr/zephyr.elf ]; then
            echo "Found ELF file, copying as fallback..."
            cp build/zephyr/zephyr.elf "build/artifacts/${{ steps.variables.outputs.artifact-name }}.elf"
          else
            echo "Warning: No standard firmware files found"
            echo "Build directory contents:"
            find build/zephyr/ -type f -name "zmk.*" -o -name "zephyr.*" | head -20
          fi

      - name: Upload artifacts
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.variables.outputs.artifact-name }}
          path: build/artifacts/*
