CONFIG_ZMK_KEYBOARD_NAME="Dayu k30"
CONFIG_ZMK_IDLE_TIMEOUT=120000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# -----------------------------
# ✅ 单色 LED 支持（ZMK 3.5 精简版）
# -----------------------------
# 启用 Zephyr LED 子系统核心
CONFIG_LED=y
# 启用 GPIO 控制的 LED 驱动
CONFIG_LED_GPIO=y
# （可选）启用 PWM 如果你的 LED 支持亮度调节（但单色通常不需要）
# CONFIG_PWM=y

# ⚠️ 移除所有导致错误的配置：
# CONFIG_LED_TRIGGER=y
# CONFIG_LED_TRIGGER_GLOBAL_AUTOMATIC=y
# CONFIG_LED_TRIGGER_WORK_QUEUE=y
# CONFIG_ZMK_LED=y
# CONFIG_ZMK_LED_INDICATORS=y
