# 更改键盘默认显示名称
CONFIG_ZMK_KEYBOARD_NAME="Dayu k30"
# 配置 ZMK 键盘固件的空闲超时时间
CONFIG_ZMK_IDLE_TIMEOUT=120000
# 启用 ZMK 键盘固件的睡眠功能
CONFIG_ZMK_SLEEP=y
# 配置 ZMK 键盘固件在空闲状态下进入睡眠的超时时间
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
# 启用 ZMK 键盘固件的 HID 报告类型为 NKRO（全键无冲）
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
# 配置蓝牙控制器的发射功率
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
# 可用蓝牙配置文件的数量
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# -----------------------------
# ✅ 单色 LED 支持（ZMK 3.5 最小化配置）
# -----------------------------
# 启用 Zephyr 的标准 LED 子系统
CONFIG_LED=y
# 启用 GPIO 控制的 LED 驱动
CONFIG_LED_GPIO=y
# （可选）设置 LED 默认亮度 (0-255)，如果不设置则使用 Devicetree 的 default-state
# CONFIG_LED_GPIO_DEFAULT_BRIGHTNESS=128

# ⚠️ 移除以下所有已废弃或未定义的选项：
# CONFIG_ZMK_LED=y                    ← 已废弃
# CONFIG_ZMK_LED_INDICATORS=y         ← 已废弃
# CONFIG_LED_TRIGGER=y                ← 导致错误，非必需
# CONFIG_LED_TRIGGER_GLOBAL_AUTOMATIC=y ← 导致错误，非必需
# CONFIG_ZMK_LED_DEFAULT_BRIGHTNESS=... ← 已废弃
