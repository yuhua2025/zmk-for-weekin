# 更改键盘默认显示名称
CONFIG_ZMK_KEYBOARD_NAME="Dayu k30"
# 配置 ZMK 键盘固件的空闲超时时间
CONFIG_ZMK_IDLE_TIMEOUT=120000
# 启用 ZMK 键盘固件的睡眠功能
CONFIG_ZMK_SLEEP=y
# 配置 ZMK 键盘固件在空闲状态下进入睡眠的超时时间
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
# 启用 ZMK 键盘固件的 HID 报告类型为 NKRO（全键无冲）
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
# 配置蓝牙控制器的发射功率
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
# 可用蓝牙配置文件的数量
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# -----------------------------
# ✅ 正确的 LED 配置方式（ZMK 0.16+ / Zephyr 3.5）
# -----------------------------
# 启用 Zephyr 的标准 LED 驱动（必须）
CONFIG_LED=y
# 启用 GPIO 控制的 LED
CONFIG_LED_GPIO=y
# （可选）启用 LED 触发器，用于自动控制（如心跳、按键触发）
CONFIG_LED_TRIGGER=y
CONFIG_LED_TRIGGER_GLOBAL_AUTOMATIC=y
# （可选）如果你需要通过行为控制亮度（PWM），但单色LED通常不需要PWM
# CONFIG_PWM=y

# ⚠️ 移除以下已废弃的选项（否则会报错）：
# CONFIG_ZMK_LED=y           ← 已废弃
# CONFIG_ZMK_LED_INDICATORS=y ← 已废弃
